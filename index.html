<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-container__frame">
            <div class="calc-container__display">1234567890</div>
            <div class="calc-container__buttons">
                <div class="row">
                    <div class="calc-container__buttons__7">7</div>
                    <div class="calc-container__buttons__8">8</div>
                    <div class="calc-container__buttons__9">9</div>
                    <div class="calc-container__buttons__divide">/</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__4">4</div>
                    <div class="calc-container__buttons__5">5</div>
                    <div class="calc-container__buttons__6">6</div>
                    <div class="calc-container__buttons__minus">-</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__1">1</div>
                    <div class="calc-container__buttons__2">2</div>
                    <div class="calc-container__buttons__3">3</div>
                    <div class="calc-container__buttons__plus">+</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__dot">.</div>
                    <div class="calc-container__buttons__0">0</div>
                    <div class="calc-container__buttons__equal">=</div>
                    <div class="calc-container__buttons__mult">*</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
