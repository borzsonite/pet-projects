<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-container__frame">
            <div class="calc-container__display"></div>
            <div class="calc-container__buttons">
                <div class="row">
                    <div class="calc-container__buttons__AC" data='AC'>AC</div>
                    <div class="calc-container__buttons__M" data='M'>M+</div>
                    <div class="calc-container__buttons__divide" data='mrec'>MR</div>
                    <div class="calc-container__buttons__sqv" data='sqv'>âˆš</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__7" data='7'>7</div>
                    <div class="calc-container__buttons__8" data='8'>8</div>
                    <div class="calc-container__buttons__9" data='9'>9</div>
                    <div class="calc-container__buttons__divide" data='/'>/</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__4" data='4'>4</div>
                    <div class="calc-container__buttons__5" data='5'>5</div>
                    <div class="calc-container__buttons__6" data='6'>6</div>
                    <div class="calc-container__buttons__minus" data='-'>-</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__1" data='1'>1</div>
                    <div class="calc-container__buttons__2" data='2'>2</div>
                    <div class="calc-container__buttons__3" data='3'>3</div>
                    <div class="calc-container__buttons__plus" data='+'>+</div>
                </div>
                <div class="row">
                    <div class="calc-container__buttons__dot" data='.'>.</div>
                    <div class="calc-container__buttons__0" data='0'>0</div>
                    <div class="calc-container__buttons__equal" data='='>=</div>
                    <div class="calc-container__buttons__mult" data='*'>*</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
